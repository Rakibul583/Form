<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Project-1.css">
</head>

<body>
    <section id="name1">
        <div>
            <span><img src="govt_logo (1).png" alt="" width=10%></span>
            <span><img id="name2" src="bforest_logo.jpg" alt="" width=15%></span>
            <span>
                <div style="text-align: center;">Government of the People's Republic of Bangladesh</div>
                <div style="text-align: center;">Office of the Conservator of Forests</div>
                <div style="text-align: center;">Dhaka Social Forest Circle, Bana Bhaban, Mohakhali, Dhaka</div>
                <div style="text-align: center;"><a href="http://bforest.gov.bd/">bforest.gov.bd</a></div>
            </span>
        </div>
    </section>
    <section>
        <div id="name3">
            <div style="text-align: center;">
                <span><button>Home</a></button></span>
                <span><button>Download Applicat's copy</button></span>
                <span><button>Payment Status</button></span>
                <span><button>Recover User</button></span>
                <span> <button>Admit Card</button></span>
            </div>
        </div>
    </section>
    <fieldset>
        <legend>Application Form</legend>
        <section>
            <div>
                <span><strong>Name of the Post</strong> </span>&nbsp;&nbsp;&nbsp;&nbsp;<span> Forest Guard (বন
                    প্রহরী)</span>
            </div>
        </section>
        <fieldset>
            <legend>
                Basic Information
            </legend>
            <div id="name4">
                <form action="https://script.google.com/macros/s/AKfycbxK-iMljwVigIUGJdAsUG05P42fMA4eZycXztNGrzk/dev"
                    method="get">

                    <div>
                        <label>Applicant's Name:</label>
                        <input type="text" placeholder="Enter your name" name="name_eng">
                    </div>

                    <label>আবেদনকারীর নাম:</label>
                    <input type="text" placeholder="আবেদনকারীর নাম" name="name_bang">
            </div>
            <div>
                <label>Father's Name:</label>
                <input type="text" placeholder="Enter your Father's Name" name="father">
            </div>

            <div>
                <label>Mother's Name:</label>
                <input type="text" placeholder="Enter your Mother's Name" name="mother">
            </div>
            <div>
                <label>Date of birth:</label>
                <input type="date" name="date">
            </div>
            <label>Nationality:</label>
            <select name="nationality">
                <option value="Bangladeshi">Bangladeshi</option>
                <option value="Select">Select</option>
            </select>
            <div>
                <label>Religion:</label>
                <select name="religion">
                    <option value="Select">Select</option>
                    <option value="Muslim">Muslim</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Kristan">Kristan</option>
                    <option value="Boddo">Boddo</option>
                </select>
            </div>
            <div>
                <label>Gender:</label>
                <select name="gender" id="">
                    <option value="select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div>
                <label>National ID:</label>
                <select name="national_id" id="">
                    <option value="Select">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div>
                <label>Birth Regitration</label>
                <select name="b_regi" id="">
                    <option value="Select">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div>
                <label>Passport ID:</label>
                <select name="pass_id" id="">
                    <option value="Select">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div>
                <label>Marital status:</label>
                <select name="mr_status" id="">
                    <option value="Select">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="Yes">No</option>
                </select>
            </div>
            <div>
                <label>Mobile Number:</label>
                <input type="text" placeholder="Enter your Mobile Number" name="mb_no">
            </div>
            <div>
                <label>Confirm Mobile Number:</label>
                <input type="text" placeholder="Confirm  your Mobile Number" name="c_mb_no">
            </div>
            <div>
                <label>Email:</label>
                <input type="text" placeholder="Enter your Email" name="email">
            </div>
            <div>
                <label>Quota:</label>
                <select name="quata" id="">
                    <option value="Select">Select</option>
                    <option value="Child of Freedom">Child of Freedom</option>
                    <option value="Grand Child of freedom fighter">Grand Child of freedom fighter</option>
                    <option value="Physically Handicapped">Physically Handicapped</option>
                    <option value="Orphan">Orphan</option>
                    <option value="Ethnic Minority">Ethnic Minority</option>
                    <option value="Anser-VDP">Anser-VDP</option>
                    <option value="Non Quota">Non Quota</option>
                </select>
            </div>
            <div>
                <label>Departmental Status</label>
                <select name="dep_st" id="">
                    <option value="Select">Select</option>
                    <option value="Govt. Employee">Govt. Employee</option>
                    <option value="Semi Govt. Employee">Semi Govt. Employee</option>
                    <option value="Autonomous">Autonomous</option>
                    <option value="Departmental candidate">Departmental candidate</option>
                    <option value="None">None</option>
                </select>
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" name="Gender" value="Male">
                <span>Male</span>

                <input type="radio" name="Gender" value="Female">
                <span>Female</span>

                <input type="radio" name="Gender" value="Others">
                <span>Others</span>
            </div>
            <div>
                <label>Are you sure?</label>
                <input type="checkbox" name="sure" value="Yes">
                <span>Yes</span>


            </div><br>
            <div>
                <span> <button type="reset">Reset</button></span>
                <span style="text-align: right;">
            <button onclick="" type="submit">Submit</button>
            </span>
            </div>
            </div>
            </form>
        </fieldset>
</body>

</html>
